<html>
<head>
    <title>CONSTRUYENDO MI PC</title>
    <link rel="stylesheet" type="text/css" href="estilos/SASS/estilo_tercero.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>ARMANDO MI PC GAMER</h1>
        </div>
        <div class="menu">
              <ul>
                <li><a href="index.html">INICIO</a></li>	
                <li><a href="segundo.html">PARTES DE UNA PC</a></li>
                <li><a href="tercero.html">ARMAR MI PC GAMER</a></li>
                <li><a href="cuarto.html">EXTRAS</a></li>
              </ul>
        </div>
    </header>
    <section class="panel">
        <div class="iniciar">
            <h1>INICIAR SESIÓN</h1>
            <form action="" method="POST" class="formulario">
                <p>Usuario</p>
                <input type="text" class="user">
                <p>Contraseña</p>
                <input type="password" class="password">
                <input type="submit" class="enviar" value="ENVIAR">
            </form>
        </div>
        <div class="registrarse">
            <h1>REGISTRARSE</h1>
            <form action="php/registrar.php" method="POST" class="formulario2">
                <div class="campos">
                    <div class="textos1">
                        <p>Nombre completo</p>
                        <p>Usuario</p>
                        <p>Correo</p>
                    </div>
                    <div class="campos1">
                        <input type="text" class="nombre">
                        <input type="text" class="user">
                        <input type="email" class="correo">
                    </div>
                    <div class="textos2">
                        <p>Contraseña</p>
                        <p>Repetir contraseña</p>
                    </div>
                    <div class="campos2">
                        <input type="password" class="password">
                        <input type="password" class="repetir">
                    </div>
                </div>
                <input type="submit" class="enviar" value="REGISTRARSE">
            </form>
        </div>
    </section>
    <section class="armar">
        <div class="titulo">
            <h1>COMPONENTES</h1>
        </div>
        <div class="componentes1">
            <input type="button" class="procesador" value="PROCESADOR" >
            <input type="button" class="motherboard" value="MOTHERBOARD">
            <input type="button" class="ram" value="RAM">
            <input type="button" class="fuente" value="FUENTE DE PODER">
            <input type="button" class="tarjeta" value="TARJETA GRAFICA">
        </div>
        <div class="componentes2">
            <input type="button" class="ventilador" value="VENTILADORES">
            <input type="button" class="refri" value="REFRIGERACIÓN LIQUIDA">
            <input type="button" class="disipador" value="DISIPADOR">
            <input type="button" class="disco" value="DISCO DURO">
            <input type="button" class="chasis" value="CHASIS">
        </div>
    </section>
    <footer>
        <p>CREADORES MIGUEL ORJUELA Y JULIO RODRIGUEZ</p>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/js_tercero.js"></script>
</body>
</html>
